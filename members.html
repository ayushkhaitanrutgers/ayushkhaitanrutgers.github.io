<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lab Members</title>
<style>
  body {
    font-family: 'Georgia', serif;
    line-height: 1.6;
    background: #f0f0f0; /* Adds a light background to the whole page for contrast */
    color: #333; /* Sets a basic color for the text */
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    background: #fff; /* Sets the container background to white */
    padding: 20px; /* Adds some padding inside the container */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow to the container */
  }
  .member {
    margin-bottom: 30px; /* Increases space below each member */
    padding-bottom: 20px;
    border-bottom: 1px solid #eaeaea; /* Keeps a light border for separation */
  }
  .photo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-right: 20px;
    float: left;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for depth */
  }
  .project {
    margin: 40px 0; /* Adds more vertical space around each project section */
  }
  .project h2 {
    font-size: 24px; /* Increases the font size for project titles */
    margin-bottom: 20px; /* Adds space below project titles */
  }
  .clear {
    clear: both;
  }
  /* Adds styles for links to make them more attractive */
  a {
    color: #0066cc;
    text-decoration: none; /* Removes underline from links */
  }
  a:hover {
    text-decoration: underline; /* Adds an underline on hover for better interaction */
  }
</style>
</head>
<body>

<div class="container">

  <div class="project">
    <h2>PI</h2>
    <div class="member">
      <img src="images/ayush.png" alt="Ayush Khaitan" class="photo">
      <p><strong>Ayush Khaitan</strong></p>
      <div class="clear"></div>
    </div>
  </div>
  
  <div class="project">
    <h2>Funsearch Project</h2>
    <div class="member">
      <img src="path-to-narayanan-photo.jpg" alt="Siddarth Narayanan" class="photo">
      <p><strong>Siddarth Narayanan</strong></p>
      <div class="clear"></div>
    </div>
    <div class="member">
      <img src="images/raghav.png" alt="Raghav Paratkar" class="photo">
      <p><strong>Raghav Paratkar</strong></p>
      <div class="clear"></div>
    </div>
    <div class="member">
      <img src="images/alejandro.png" alt="Alejandro Pinto" class="photo">
      <p><strong>Alejandro Pinto</strong></p>
      <div class="clear"></div>
    </div>
  </div>

  <div class="project">
    <h2>Alpha Geometry Project</h2>
    <div class="member">
      <img src="images/michelle.png" alt="Michelle Han" class="photo">
      <p><strong>Michelle Han</strong></p>
      <div class="clear"></div>
    </div>
    <div class="member">
      <img src="path-to-jun-photo.jpg" alt="Joonhyeok Jun" class="photo">
      <p><strong>Joonhyeok Jun</strong></p>
      <div class="clear"></div>
    </div>
    <div class="member">
      <img src="path-to-roongta-photo.jpg" alt="Sarthak Roongta" class="photo">
      <p><strong>Sarthak Roongta</strong></p>
      <div class="clear"></div>
    </div>
    <div class="member">
      <img src="images/alexander.png" alt="Alexander Virilli" class="photo">
      <p><strong>Alexander Virilli</strong></p>
      <div class="clear"></div>
    </div>
  </div>

  <div class="project">
    <h2>Training LLMs on Mathematica Packages</h2>
    <div class="member">
      <img src="path-to-chhabda-photo.jpg" alt="Mehaer Chhabda" class="photo">
      <p><strong>Mehaer Chhabda</strong></p>
      <div class="clear"></div>
    </div>
    <div class="member">
      <img src="images/sriram.png" alt="Sriram Ramamoorthy" class="photo">
      <p><strong>Sriram Ramamoorthy</strong></p>
      <div class="clear"></div>
    </div>
    <div class="member">
      <img src="images/rohan.png" alt="Rohan Sharma" class="photo">
      <p><strong>Rohan Sharma</strong></p>
      <div class="clear"></div>
    </div>
  </div>

</div>

</body>
</html>
